<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>顧客一覧</title>
    <style>
        body {
            background-color: #FFFACD; /* 薄黄色の背景 */
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            padding-top: 20px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #FFFFFF;
        }
        table th, table td {
            border: 1px solid #DDDDDD; /* 罫線 */
            padding: 10px;
            text-align: center; /* センタリング */
        }
        table th {
            background-color: #F3F3F3;
            font-weight: bold;
        }
        table tr:nth-child(even) {
            background-color: #FAFAFA;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 4px;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .search-form {
            text-align: center;
            margin-bottom: 20px;
        }
        nav {
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        nav a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <!-- 共通のヘッダー -->
    <nav>
        <a href="/customers">顧客一覧</a>
        <a href="/contracts">契約一覧</a>
        <a href="/invoices">請求一覧</a>
        <a href="/payments">入金一覧</a>
    </nav>
    <hr>

    <div class="container">
        <h1>顧客一覧</h1>
        <form class="search-form" th:action="@{/customers}" method="get">
            <input type="text" name="keyword" placeholder="名前またはメールアドレスで検索" />
            <button type="submit">検索</button>
        </form>
        <a href="/contracts" class="btn">契約一覧へ</a> <!-- 契約一覧へのボタンを追加 -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名前</th>
                    <th>ふりがな</th>
                    <th>メールアドレス</th>
                    <th>電話番号</th>
                    <th>住所</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.id}">1</td>
                    <td th:text="${customer.name}">山田太郎</td>
                    <td th:text="${customer.kana}">やまだたろう</td>
                    <td th:text="${customer.email}">taro@example.com</td>
                    <td th:text="${customer.phone}">090-1234-5678</td>
                    <td th:text="${customer.address}">東京都新宿区</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
